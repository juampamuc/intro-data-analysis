      - name: MF list installed packages
        run: Rscript -e 'installed.packages()'
        
      - name: MF install 'bookdown'
        run: Rscript -e 'install.packages("bookdown")'

      - name: MF builds site
        run: Rscript -e 'bookdown::render_book("index.Rmd", quiet = TRUE)'

